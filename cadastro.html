<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="cadastro.css" midia="">
    <link rel="icon" 
    type="image/jpg" 
    href="img/logo-title.png" />
    <title>Cadastro</title>
</head>
<body>

    <header class="menu-trabalhe">
        <main>
            <div class="header-1">
                <div class="logo">
                    <img class="image1" src="img/logo.jpg">
                </div>
                <div class="redes-sociais">
                    <ul>
                        <li><a href="https://www.linkedin.com/groups/9183421"><img src="img/linkedin.png" class="media-object  img-responsive img-thumbnail"></a></li>
                        <li> <a href="https://www.facebook.com/Dzerotech-It-solutions-114040574641074/"><img src="img/face.png" class="media-object  img-responsive img-thumbnail"></a></li>
                        <li><a href=" https://twitter.com/Dzerotech1?t=6Ew6Byxwh2kfIZtqQq9emQ&s=08"><img src="img/tw.png" class="media-object  img-responsive img-thumbnail"></a> </li>
                    </ul>
                </div>
            </div>
        </main>
    </header>
        <!--<link rel="icon" href="dzt.PNG">-->
    <div class="campo">
            <h1 id="titulo">Cadastro de DEVs</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
    </div>

    <form>
        
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" nome="email" id="email" required>
            </div>
            
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                        <input type="radio" nome="devweb" volue="frontend" >Front-end
                </label>
                <label>
                    <input type="radio" nome="devweb" volue="backend">Back-end
                </label>
                <label>
                    <input type="radio" nome="devweb" volue="fullstack">Fullstack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                        <option selected disabled volue=" ">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utilizar:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" nome="tecnologia1" volue="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" nome="tecnologia2" volue="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" nome="tecnologia3" volue="Javascript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" nome="tecnologia4" volue="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" nome="tecnologia5" volue="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" nome="tecnologia6" volue="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" nome="tecnologia7" volue="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong> um pouco da sua experiência:</strong></label>
                <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
            </div>

            <button class="botao1"  type="submit">Concluído</button>
    </form>
    <form>
        <a href="trabalhe conosco.html">
            <button class="botao" input type="button">volta</button>
        </a>
    </form>
</body>
</html>
